<mat-card appearance="raised">
  <mat-card-header>
    <mat-card-title>
      <h2>Profile</h2>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="details">
      <h3>Details</h3>
      <div class="content">
        <p>Code: {{ user()?.code }}</p>
        <p>Email: {{ user()?.email }}</p>
        <p>Role: {{ user()?.role }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
