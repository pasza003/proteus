<div class="header">
    <h2>Subjects</h2>
    <button mat-raised-button (click)="create()">Create</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let subject">{{ subject.name }}</td>
    </ng-container>

    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let subject">{{ subject.code }}</td>
    </ng-container>

    <ng-container matColumnDef="signupType">
        <th mat-header-cell *matHeaderCellDef>Signup type</th>
        <td mat-cell *matCellDef="let subject">{{ subject.signupType }}</td>
    </ng-container>

    <ng-container matColumnDef="requirementType">
        <th mat-header-cell *matHeaderCellDef>Requirement type</th>
        <td mat-cell *matCellDef="let subject">{{ subject.requirementType }}</td>
    </ng-container>

    <ng-container matColumnDef="interiorOrganization">
        <th mat-header-cell *matHeaderCellDef>Interior organization</th>
        <td mat-cell *matCellDef="let subject">{{ subject.interiorOrganization }}</td>
    </ng-container>

    <ng-container matColumnDef="recommendedTerm">
        <th mat-header-cell *matHeaderCellDef>Recommended term</th>
        <td mat-cell *matCellDef="let subject">{{ subject.recommendedTerm }}</td>
    </ng-container>

    <ng-container matColumnDef="credit">
        <th mat-header-cell *matHeaderCellDef>Credit</th>
        <td mat-cell *matCellDef="let subject">{{ subject.credit }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="edit(row)"
    ></tr>
</table>
