<div class="sidebar-container" [class.is-mobile]="isMobile()">
  <mat-toolbar>
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="title">Proteus</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'" [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/">Home</a>

        @if (!isAuthenticated()) {
          <a mat-list-item routerLink="/login">Login</a>
          <a mat-list-item routerLink="/register">Register</a>
        }
        @if (isAuthenticated()) {
          <a mat-list-item (click)="logout()">Logout</a>
        }
      </mat-nav-list>

      @if (isAdmin()) {
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>Admin</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a mat-list-item routerLink="/organisation">Organisations</a>
              <a mat-list-item routerLink="/curriculum">Curriculums</a>
              <a mat-list-item routerLink="/subject">Subjects</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
      }
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content />
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
